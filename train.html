<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <!--Style sheet link-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--jQuery link-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">All Aboard!</h1>
            <p class="lead">Somewhere you need to be? Hop in and we'll give you a ride.</p>
        </div>
    </div>
    <!--Cards with train info-->
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">Train Name</th>
                            <th scope="col" id="name"></th>
                        <th scope="col">Destination</th>

                            <th scope="col" id="destination"></th>

                        <th scope="col">Frequency</th>
                        <th scope="col" id="frequency"></th>
                        <th scope="col">First Train</th>
                        <th scope="col" id="first-input"></th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col" id="next-arrival-input"></th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col" id="minutes-input"></th>
                    </tr>
                </thead>
                <tbody id="schedule">

                </tbody>
            </table>
        </div>
    </div>
    <!--Input field-->
    <div class="card">
        <div class="card-header">
            Add A Train
        </div>
        <div class="card-body">
            <label class="input-title" for="name">Train Name</label>
            <input type="input" class="form-control" id="name-input">
            <label class="input-title" for="destination">Destination</label>
            <input type="input" class="form-control" id="destination-input">
            <label class="input-title" for="train-time">First Train Time (HH:mm - military time)</label>
            <input type="input" class="form-control" id="train-time-input">
            <label class="input-title" for="freq">Frequency (min)</label>
            <input type="input" class="form-control" id="freq-input">
        </div>
        <button class="btn btn-default" id="add-user-2" type="submit">Submit</button>
    </div>


</body>
<!--Javascript link-->
<script src="assets/javascript/logic.js"></script>
</html>
